<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Categories</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Sidebar Placeholder -->
      <div id="sidebar-container"></div>

      <!-- Main Content -->
      <div class="main-content">
        <header class="admin-header">
          <div class="header-title">
            <h1>Manage Categories</h1>
          </div>
          <div class="header-profile">
            <button id="logout-button" class="logout-btn">Logout</button>
          </div>
        </header>

        <h2>Existing Categories</h2>
        <div id="category-grid" class="grid-container"></div>

        <!-- Floating Add Button -->
        <button id="add-category-btn" class="floating-btn">+</button>
      </div>
    </div>

    <!-- Modal Dialog -->
    <div id="add-category-modal" class="modal hidden">
      <div class="modal-content">
        <span id="close-modal" class="close-btn">&times;</span>
        <h2>Add New Category</h2>
        <form id="add-category-form">
          <input
            type="text"
            id="category-title"
            placeholder="Category Title"
            required
          />
          <input
            type="text"
            id="category-subtitle"
            placeholder="Category Subtitle"
            required
          />
          <input
            type="url"
            id="category-image"
            placeholder="Image URL"
            required
          />
          <button type="submit">Add Category</button>
        </form>
      </div>
    </div>
    <div id="edit-category-modal" class="modal hidden">
      <div class="modal-content">
        <span id="close-edit-modal" class="close-btn">&times;</span>
        <h2>Edit Category</h2>
        <form id="edit-category-form">
          <label for="edit-category-title">Title:</label>
          <input type="text" id="edit-category-title" required />

          <label for="edit-category-subtitle">Subtitle:</label>
          <input type="text" id="edit-category-subtitle" required />

          <label for="edit-category-image">Image URL:</label>
          <input type="text" id="edit-category-image" required />

          <button type="submit">Save Changes</button>
        </form>
      </div>
    </div>

    <script type="module" src="../js/sidebar.js"></script>
    <script type="module" src="../js/add-category.js"></script>
  </body>
</html>
