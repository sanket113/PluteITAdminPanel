<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - Item Details</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Sidebar Placeholder -->
      <div id="sidebar-container"></div>

      <!-- Main Content -->
      <div class="main-content">
        <header class="admin-header">
          <h1>Item Details</h1>
          <button id="logout-button" class="logout-btn">Logout</button>
        </header>

        <section id="item-details-container" class="details-container">
          <!-- Item Details will load dynamically -->
        </section>

        <section id="uses-container">
          <!-- <h3>Uses</h3> -->
          <div id="uses-list"></div>
          <!-- <button id="add-use-button" class="add-btn">Add Uses</button> -->
        </section>

        <section id="category-selectors" class="category-selectors">
          <!-- Relationship section (related items) will load dynamically -->
        </section>

        <button id="save-button" class="save-btn">Save Changes</button>
      </div>
    </div>

    <script type="module" src="../js/sidebar.js"></script>
    <script type="module" src="../js/detail-view.js"></script>
  </body>
</html>
