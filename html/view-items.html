<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Items</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Sidebar Placeholder -->
      <div id="sidebar-container"></div>

      <!-- Main Content -->
      <div class="main-content">
        <header class="admin-header">
          <div class="header-title">
            <h1>Category Items</h1>
          </div>
          <div class="header-profile">
            <button id="logout-button" class="logout-btn">Logout</button>
          </div>
        </header>

        <h2 id="category-title"></h2>
        <div id="item-grid" class="grid-container"></div>

        <!-- Floating Add Button -->
        <button id="add-item-btn" class="floating-btn">+</button>
      </div>
    </div>

    <!-- Modal Dialog -->
    <div id="add-item-modal" class="modal hidden">
      <div class="modal-content">
        <span id="close-modal" class="close-btn">&times;</span>
        <h2>Add New Item</h2>
        <form id="add-item-form">
          <input
            type="text"
            id="item-title"
            placeholder="Item Title"
            required
          />
          <textarea
            id="item-description"
            placeholder="Item Description"
            required
          ></textarea>

          <textarea
            id="short-description"
            placeholder="Short Description"
            required
          ></textarea>

          <!-- Modify the "Uses" section -->
          <div id="uses-container">
            <div class="use-item"></div>
          </div>
          <button type="button" id="add-use-btn" class="add-use-btn">
            + Add Uses
          </button>

          <input type="url" id="item-image" placeholder="Image URL" required />
          <input
            type="url"
            id="item-basic-roadmap"
            placeholder="Basic Roadmap URL"
            required
          />

          <input type="text" id="item-roadmap1" placeholder="Roadmap url" />
          <input type="text" id="item-roadmap2" placeholder="Roadmap url" />
          <input type="text" id="item-roadmap3" placeholder="Roadmap url" />
          <input type="text" id="item-roadmap4" placeholder="Roadmap url" />

          <div id="category-selectors"></div>

          <button type="submit">Add Item</button>
        </form>
      </div>
    </div>

    <script type="module" src="../js/sidebar.js"></script>
    <script type="module" src="../js/view-items.js"></script>
  </body>
</html>
